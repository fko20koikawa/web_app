{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ブログ記事タイトル | ZenBlog</title>

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="{% url 'mondai2:index' %}" class="logo d-flex align-items-center">
        <h1>ZenBlog<span>.</span></h1>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="{% url 'mondai2:index' %}">ホーム</a></li>
          <li><a href="{% url 'mondai2:category' %}">カテゴリ</a></li>
          <li><a href="{% url 'mondai2:about' %}">このサイトについて</a></li>
          <li><a href="{% url 'mondai2:contact' %}">お問い合わせ</a></li>
        </ul>
      </nav>

      <div class="position-relative">
        <a href="#"><span class="bi bi-search"></span></a>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </div>
    </div>
  </header>
  <!-- End Header -->

  <main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2>ブログ</h2>
          <ol>
            <li><a href="{% url 'mondai2:index' %}">ホーム</a></li>
            <li>記事詳細</li>
          </ol>
        </div>
      </div>
    </section>

    <!-- ======= Blog Single Section ======= -->
    <section id="blog" class="blog">
      <div class="container" data-aos="fade-up">
        <div class="row g-5">
          <div class="col-lg-8">
            <article class="blog-details">
              <div class="post-img">
                <img src="{% static 'img/blog/blog-hero.jpg' %}" alt="" class="img-fluid">
              </div>
              <h2 class="title">ブログ記事タイトルが入ります</h2>
              <div class="meta-top">
                <ul>
                  <li><i class="bi bi-person"></i> 著者名</li>
                  <li><i class="bi bi-clock"></i> <time datetime="2025-09-07">2025年9月7日</time></li>
                </ul>
              </div>
              <div class="content">
                <p>ここに本文を記載してください。</p>
              </div>
            </article>
          </div>

          <!-- ===== Sidebar ===== -->
          <div class="col-lg-4">
            <div class="sidebar">
              <h3 class="sidebar-title">最近の投稿</h3>
              <div class="mt-3">
                <div class="post-item mt-3">
                  <img src="{% static 'img/blog/blog-recent-1.jpg' %}" alt="">
                  <div>
                    <h4><a href="{% url 'mondai2:blog-details' %}">最近の投稿タイトル1</a></h4>
                    <time datetime="2025-08-25">2025/08/25</time>
                  </div>
                </div>
              </div>
            </div>
          </div><!-- End sidebar -->
        </div>
      </div>
    </section>
  </main>

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="container">
      <p>© <span id="y"></span> ZenBlog. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
